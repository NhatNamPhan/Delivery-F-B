{% extends "base.html" %}

{% block title %}Đăng nhập - FoodDelivery{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header text-center">
                <h4><i class="fas fa-sign-in-alt"></i> Đăng nhập</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Loại tài khoản</label>
                        <select class="form-select" name="user_type" required>
                            <option value="">Chọn loại tài khoản</option>
                            <option value="customer">Khách hàng</option>
                            <option value="delivery">Người giao hàng</option>
                            <option value="seller">Người bán hàng</option>
                            <option value="admin">Quản trị viên</option>
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Đăng nhập
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p>Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký ngay</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Demo login buttons -->
<div class="row justify-content-center mt-4">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0 text-center">Demo - Đăng nhập nhanh</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 mb-2">
                        <button class="btn btn-outline-primary w-100" onclick="demoLogin('customer')">
                            <i class="fas fa-user"></i><br>Khách hàng
                        </button>
                    </div>
                    <div class="col-md-3 mb-2">
                        <button class="btn btn-outline-success w-100" onclick="demoLogin('delivery')">
                            <i class="fas fa-motorcycle"></i><br>Người giao hàng
                        </button>
                    </div>
                    <div class="col-md-3 mb-2">
                        <button class="btn btn-outline-warning w-100" onclick="demoLogin('seller')">
                            <i class="fas fa-store"></i><br>Người bán hàng
                        </button>
                    </div>
                    <div class="col-md-3 mb-2">
                        <button class="btn btn-outline-danger w-100" onclick="demoLogin('admin')">
                            <i class="fas fa-cog"></i><br>Quản trị viên
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function demoLogin(userType) {
        // Simulate login for demo purposes
        fetch('/demo-login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ user_type: userType })
        }).then(response => {
            if (response.ok) {
                switch (userType) {
                    case 'customer':
                        window.location.href = '/customer-dashboard';
                        break;
                    case 'delivery':
                        window.location.href = '/delivery-dashboard';
                        break;
                    case 'seller':
                        window.location.href = '/seller-dashboard';
                        break;
                    case 'admin':
                        window.location.href = '/admin-dashboard';
                        break;
                }
            }
        });
    }
</script>
{% endblock %}
