{% extends "base.html" %}

{% block title %}Đăng ký - FoodDelivery{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h4><i class="fas fa-user-plus"></i> Đăng ký tài khoản</h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Loại tài khoản</label>
                        <select class="form-select" id="userType" required>
                            <option value="">Chọn loại tài khoản</option>
                            <option value="customer">Khách hàng</option>
                            <option value="delivery">Người giao hàng</option>
                            <option value="seller">Người bán hàng</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Số điện thoại</label>
                        <input type="tel" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Xác nhận mật khẩu</label>
                        <input type="password" class="form-control" required>
                    </div>
                    
                    <!-- Additional fields for delivery person -->
                    <div id="deliveryFields" style="display: none;">
                        <div class="mb-3">
                            <label class="form-label">Số CCCD</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số bằng lái xe</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Số giấy đăng ký xe</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    
                    <!-- Additional fields for seller -->
                    <div id="sellerFields" style="display: none;">
                        <div class="mb-3">
                            <label class="form-label">Số CCCD</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Địa chỉ kinh doanh</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mã giấy phép kinh doanh</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mã giấy vệ sinh an toàn thực phẩm</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Đăng ký
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p>Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập ngay</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('userType').addEventListener('change', function() {
    const deliveryFields = document.getElementById('deliveryFields');
    const sellerFields = document.getElementById('sellerFields');
    
    deliveryFields.style.display = 'none';
    sellerFields.style.display = 'none';
    
    if (this.value === 'delivery') {
        deliveryFields.style.display = 'block';
    } else if (this.value === 'seller') {
        sellerFields.style.display = 'block';
    }
});
</script>
{% endblock %}
